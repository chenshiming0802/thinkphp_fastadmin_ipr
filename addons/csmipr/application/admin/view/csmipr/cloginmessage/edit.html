<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" min="0" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cyear')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cyear" class="form-control" name="row[cyear]" type="number" value="{$row.cyear|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cmonth')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cmonth" class="form-control" name="row[cmonth]" type="number" value="{$row.cmonth|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cdate" class="form-control" name="row[cdate]" type="number" value="{$row.cdate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cweek')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cweek" class="form-control" name="row[cweek]" type="number" value="{$row.cweek|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chour')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chour" class="form-control" name="row[chour]" type="number" value="{$row.chour|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cmin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cmin" class="form-control" name="row[cmin]" type="number" value="{$row.cmin|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Objectcode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-objectcode" class="form-control" name="row[objectcode]" type="text" value="{$row.objectcode|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Objectid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-objectid" class="form-control" name="row[objectid]" type="text" value="{$row.objectid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isread')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-isread" class="form-control selectpicker" name="row[isread]">
                {foreach name="isreadList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.isread"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Readtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-readtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[readtime]" type="text" value="{:$row.readtime?datetime($row.readtime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
