<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tuan_image')}:</label>
        <div class="col-xs-12 col-sm-8">

                <input id="c-tuan_image" class="form-control" size="50" name="row[tuan_image]" type="text" value="{$row.tuan_image|htmlentities}">

                    <span><button type="button" id="faupload-tuan_image" class="btn btn-danger faupload" data-input-id="c-tuan_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-tuan_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-tuan_image" class="btn btn-primary fachoose" data-input-id="c-tuan_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-tuan_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-tuan_image"></ul>
        </div>
    </div>
