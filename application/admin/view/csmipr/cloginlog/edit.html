<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" min="0" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Operate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-operate" data-rule="required" min="0" class="form-control" name="row[operate]" type="number" value="{$row.operate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Port')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-port" data-rule="required" min="0" class="form-control" name="row[port]" type="number" value="{$row.port|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Object_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-object_id" data-rule="required" min="0" data-source="object/index" class="form-control selectpage" name="row[object_id]" type="text" value="{$row.object_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cyear')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cyear" class="form-control" name="row[cyear]" type="number" value="{$row.cyear|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cmonth')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cmonth" class="form-control" name="row[cmonth]" type="number" value="{$row.cmonth|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cdate" class="form-control" name="row[cdate]" type="number" value="{$row.cdate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cweek')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cweek" class="form-control" name="row[cweek]" type="number" value="{$row.cweek|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chour')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chour" class="form-control" name="row[chour]" type="number" value="{$row.chour|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cmin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cmin" class="form-control" name="row[cmin]" type="number" value="{$row.cmin|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-recontent" class="form-control editor" rows="5" name="row[recontent]" cols="50">{$row.recontent|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Septime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-septime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[septime]" type="text" value="{:$row.septime?datetime($row.septime):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
